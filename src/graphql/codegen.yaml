  schema:
    - https://api.github.com/graphql:
        headers:
          Authorization: Bearer ${GITHUB_TOKEN}
  documents: 'src/graphql/**/*.ts'
  generates:
    src/graphql/generated.ts:
      plugins:
        - typescript
        - typescript-operations
        - typescript-react-apollo
      config:
        withHooks: true
        withComponent: false
        withHOC: false
        skipTypename: false
        enumsAsTypes: true